<script>
    var massMark = 78;
    var heightMark = 1.69;
    var massJohn = 92;
    var heightJohn = 1.95;
    var BMIMark = massMark / heightMark ** 2;
    var BMIJohn = massJohn / heightJohn ** 2;
    if (BMIMark > BMIJohn) {
        console.log(`Mark ${BMIMark} BMI is higher than John ${BMIJohn} BMI`);
    } else {
        console.log(`John's ${BMIJohn}  BMI is higher than Mark's ${BMIMark} BMI`);
    }
</script>
